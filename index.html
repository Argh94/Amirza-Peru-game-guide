<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ff6b81">
  <title>آمیرزا پرو | راهنمای پیشرفته کلمات</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/fonts.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="clock-container">
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand minute-hand"></div>
        <div class="hand second-hand"></div>
        <div class="center-circle"></div>
      </div>
    </div>
    <div class="digital-clock">
      <i class="fas fa-clock"></i>
      <span></span>
    </div>
  </div>

  <div class="theme-controls">
    <div class="theme-btn theme-light" data-theme="light"><i class="fas fa-sun"></i></div>
    <div class="theme-btn theme-dark" data-theme="dark"><i class="fas fa-moon"></i></div>
    <div class="theme-btn theme-blue" data-theme="blue"><i class="fas fa-water"></i></div>
    <div class="theme-btn theme-pink" data-theme="pink"><i class="fas fa-heart"></i></div>
    <div class="theme-btn theme-glass" data-theme="glass"><i class="fas fa-glass-whiskey"></i></div>
  </div>

  <div class="container">
    <header>
      <div class="logo">
        <h1>آمیرزا پرو</h1>
      </div>
      <p class="tagline">راهنمای پیشرفته و سریع برای حل مراحل بازی آمیرزا با جستجوی هوشمند و دقیق کلمات</p>
    </header>

    <section class="search-container">
      <div class="search-box">
        <div class="search-header">
          <div class="search-icon">
            <i class="fas fa-search"></i>
          </div>
          <h2>جستجوی کلمات آمیرزا</h2>
        </div>
        <div class="input-group">
          <input type="text" class="search-input" placeholder="حروف یا کلمه را وارد کنید...">
          <button class="search-btn"><i class="fas fa-search"></i> جستجو</button>
        </div>
        <div class="suggestions"></div>
      </div>
    </section>

    <div class="loader">
      <div class="spinner"></div>
      <p>در حال بارگذاری...</p>
    </div>

    <section class="results-container">
      <div class="results-header">
        <h2 class="results-title">نتایج جستجو</h2>
        <div class="level-info">
          <i class="fas fa-layer-group"></i>
          <span>مرحله: <strong>-</strong></span>
        </div>
        <div class="level-actions">
          <div class="action-btn" title="ذخیره"><i class="fas fa-save"></i></div>
          <div class="action-btn" title="اشتراک‌گذاری"><i class="fas fa-share-alt"></i></div>
        </div>
      </div>
      <div class="words-grid"></div>
      <div class="pagination"></div>
    </section>

    <section class="amirza-device">
      <div class="device-header">
        <div class="device-title">
          <i class="fas fa-mobile-alt"></i>
          <span>شبیه‌ساز آمیرزا</span>
        </div>
        <div class="device-close"><i class="fas fa-times"></i></div>
      </div>
      <!-- محتوای شبیه‌ساز -->
    </section>
  </div>
</body>
</html>
